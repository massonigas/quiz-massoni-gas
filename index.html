<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        :root {
            --primary: #4ecdc4;

            --danger: #ff6b6b;
            --success: #51cf66;
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            --light-gray: #f8f9fa;

        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: var(--gradient-bg); min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 20px; }
        .quiz-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; max-width: 600px; width: 100%; padding: 30px; box-shadow: 0 15px 35px var(--shadow); animation: fadeIn 0.8s ease-out; position: relative; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .header { text-align: center; margin-bottom: 20px; }
        .title { font-size: 2rem; font-weight: bold; color: var(--primary); }
        .subtitle { font-size: 1rem; color: #555; margin-bottom: 10px; }
        .discount-badge { background: linear-gradient(45deg, var(--danger), #ff8e53); color: var(--white); padding: 10px 20px; border-radius: 50px; font-weight: bold; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .progress-bar { height: 10px; background: var(--light-gray); border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .progress { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--secondary)); transition: width 0.4s ease; }
        .question-card { background: var(--light-gray); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px var(--shadow); }
        .question-text { font-size: 1.2rem; margin-bottom: 15px; color: #333; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .option { padding: 10px; background: var(--white); border-radius: 8px; border: 2px solid #ddd; cursor: pointer; transition: all 0.3s ease; }
        .option:hover { border-color: var(--primary); transform: translateY(-2px); }
        .option.correct { background: var(--success); color: #fff; }
        .option.incorrect { background: var(--danger); color: #fff; }
        .btn { background: linear-gradient(45deg, var(--primary), var(--secondary)); border: none; padding: 12px 25px; color: #fff; border-radius: 8px; cursor: pointer; transition: 0.3s ease; font-weight: bold; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px var(--shadow); }
        .hidden { display: none; }
        .final-result { text-align: center; }
        .whatsapp-share { margin-top: 15px; display: inline-block; background: #25D366; padding: 10px 20px; border-radius: 8px; color: white; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="title">üî• Quiz Massoni G√°s üî•</h1>
            <p class="subtitle">Responda e ganhe desconto!</p>
            <div class="discount-badge">üí∞ At√© R$ 10,00!</div>
        </div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div id="intro">
            <p style="text-align: center;">üéâ Responda 5 perguntas e ganhe <strong>R$ 2,00</strong> por resposta certa!</p>
            <div style="text-align: center; margin-top: 15px;">
                <button class="btn" onclick="startQuiz()">üéØ Come√ßar</button>
            </div>
        </div>
        <div id="quiz-content" class="hidden">
            <div id="question-container" class="question-card">
                <div class="question-text" id="question-text"></div>
                <div class="options" id="options-container"></div>
            </div>
            <div style="text-align: center;">
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Pr√≥xima ‚û°Ô∏è</button>
            </div>
        </div>
        <div id="final-result" class="hidden final-result">
            <h2>üéä Quiz Finalizado! üéä</h2>
            <p id="final-score"></p>
            <p><strong>üî• G√°s confi√°vel, √© com a Massoni G√°s! üî•</strong></p>
            <a id="whatsapp-share" class="whatsapp-share" target="_blank">üì≤ Compartilhar no WhatsApp</a>
            <div style="margin-top: 15px;">
                <button class="btn" onclick="restartQuiz()">üîÑ Jogar Novamente</button>
            </div>
        </div>
    </div>
    <script>
        const questions = [
            { question: "Qual √© o slogan da Massoni G√°s?", options: ["Seu g√°s, nossa for√ßa", "G√°s confi√°vel, √© com a Massoni G√°s", "O g√°s da regi√£o"], correct: 1 },
            { question: "Onde a Massoni G√°s atua?", options: ["Santana de Parna√≠ba, Barueri e Pirapora do Bom Jesus", "Fazendinha", "Alphaville/Tambor√©"], correct: 0 },
            { question: "Qual √© a cor do botij√£o da Massoni G√°s?", options: ["Pratinha da Nacional G√°s", "Amarelo", "Verde"], correct: 0 },
            { question: "Quantos dias por semana a Massoni G√°s est√° aberta?", options: ["5 dias", "6 dias", "Todos os dias e feriados"], correct: 2 },
            { question: "Al√©m do g√°s, o que a Massoni G√°s distribui?", options: ["√Ågua mineral", "Cervejas", "Carv√£o"], correct: 0 },
        ];
        let currentQuestion = 0;
        let score = 0;
        function startQuiz() { document.getElementById("intro").classList.add("hidden"); document.getElementById("quiz-content").classList.remove("hidden"); loadQuestion(); }
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById("question-text").textContent = q.question;
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            q.options.forEach((opt, i) => {
                const btn = document.createElement("div");
                btn.className = "option";
                btn.textContent = `${String.fromCharCode(97 + i)}) ${opt}`;
                btn.onclick = () => selectOption(i, btn);
                optionsContainer.appendChild(btn);
            });
            document.getElementById("next-btn").classList.add("hidden");
            updateProgress();
        }
        function selectOption(index, element) {
            const correctIndex = questions[currentQuestion].correct;
            const options = document.querySelectorAll(".option");
            options.forEach((opt, i) => {
                if (i === correctIndex) opt.classList.add("correct");
                else if (i === index) opt.classList.add("incorrect");
            });
            if (index === correctIndex) score += 2;
            document.getElementById("next-btn").classList.remove("hidden");
        }
        function nextQuestion() { currentQuestion++; if (currentQuestion >= questions.length) showFinalResult(); else loadQuestion(); }
        function showFinalResult() {
            document.getElementById("quiz-content").classList.add("hidden");
            document.getElementById("final-result").classList.remove("hidden");
            document.getElementById("final-score").innerHTML = `üí∞ Seu desconto: R$ ${score},00`;
            const message = `üéâ Consegui R$ ${score},00 de desconto no Quiz da Massoni G√°s! üî• G√°s confi√°vel, √© com a Massoni G√°s!`;
            document.getElementById("whatsapp-share").href = `https://wa.me/?text=${encodeURIComponent(message)}`;
        }
        function restartQuiz() { score = 0; currentQuestion = 0; document.getElementById("final-result").classList.add("hidden"); document.getElementById("intro").classList.remove("hidden"); document.getElementById("progress").style.width = "0%"; }
        function updateProgress() { const progress = ((currentQuestion) / questions.length) * 100; document.getElementById("progress").style.width = `${progress}%`; }
    </script>
</body>
</html>
